<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D„ÇØ„É©„Éï„Éà„Éû„Çπ„Çø„Éº„Éª„Ç¢„Éâ„Éô„É≥„ÉÅ„É£„Éº üéÆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #87CEEB;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 10;
        }

        #tap-to-break {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            pointer-events: all;
            z-index: 9;
            display: none;
        }

        @media (max-width: 768px) {
            #tap-to-break {
                display: block;
            }
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 0 0 2px black;
        }

        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
        }

        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 9px;
        }

        #hotbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            pointer-events: all;
        }

        .hotbar-slot {
            width: 60px;
            height: 60px;
            background: rgba(139, 69, 19, 0.8);
            border: 3px solid #8B4513;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            position: relative;
            cursor: pointer;
        }

        .hotbar-slot.selected {
            border-color: white;
            box-shadow: 0 0 10px white;
        }

        .hotbar-slot .count {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        #stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
        }

        #stats div {
            margin: 5px 0;
        }

        .health-bar {
            display: flex;
            gap: 2px;
            margin-top: 5px;
        }

        .heart {
            font-size: 20px;
        }

        #craft-button, #recipe-button {
            position: absolute;
            top: 20px;
            background: rgba(139, 69, 19, 0.9);
            color: white;
            border: 3px solid #8B4513;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            pointer-events: all;
        }

        #craft-button {
            right: 20px;
        }

        #recipe-button {
            right: 140px;
        }

        #craft-button:hover, #recipe-button:hover {
            background: rgba(139, 69, 19, 1);
        }

        #crafting-menu, #recipe-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(139, 69, 19, 0.95);
            border: 5px solid #8B4513;
            padding: 30px;
            border-radius: 10px;
            display: none;
            pointer-events: all;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        #crafting-menu h2, #recipe-menu h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        #crafting-grid {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 5px;
            margin-bottom: 20px;
        }

        .craft-slot {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }

        .craft-slot .count {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        #craft-result {
            grid-column: span 3;
            background: rgba(0, 100, 0, 0.5);
            border-color: #0F0;
        }

        #close-craft, #close-recipe {
            display: block;
            margin: 20px auto 0;
            padding: 10px 30px;
            background: #C00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #recipe-list {
            color: white;
            max-width: 600px;
        }

        .recipe-item {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .recipe-item h3 {
            margin-bottom: 10px;
        }

        .recipe-pattern {
            display: grid;
            gap: 3px;
            margin: 10px 0;
        }

        .recipe-pattern.grid-2x2 {
            grid-template-columns: repeat(2, 40px);
        }

        .recipe-pattern.grid-3x3 {
            grid-template-columns: repeat(3, 40px);
        }

        .recipe-cell {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        #mobile-controls {
            position: fixed;
            bottom: 100px;
            width: 100%;
            display: none;
            pointer-events: none;
        }

        .mobile-btn {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            pointer-events: all;
            user-select: none;
        }

        #mobile-forward { bottom: 130px; left: 80px; }
        #mobile-left { bottom: 70px; left: 20px; }
        #mobile-back { bottom: 70px; left: 80px; }
        #mobile-right { bottom: 70px; left: 140px; }
        #mobile-jump { bottom: 70px; right: 20px; }
        #mobile-attack { bottom: 130px; right: 20px; }
        #mobile-place { bottom: 130px; right: 90px; }

        #mobile-look {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 10px;
            display: none;
            pointer-events: all;
            touch-action: none;
        }

        #mobile-look-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #87CEEB;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        #loading h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #mobile-controls {
                display: block;
            }
            #mobile-look {
                display: block;
            }
        }
    </style>
